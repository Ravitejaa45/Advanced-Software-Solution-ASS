{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Configuration: Rules & Sample JSON</h3>

<div class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Sample JSON (for key extraction)</label>
    <textarea id="sample-json" class="form-control" rows="10" placeholder='{"Product":"Chocolate","Price":2}'></textarea>
    <div class="mt-2 d-flex gap-2">
      <button id="btn-extract" class="btn btn-primary btn-sm">Extract Keys</button>
      <span class="text-muted" id="extract-status"></span>
    </div>
    <div class="mt-2">
      <label class="form-label">Available Keys</label>
      <select id="available-keys" class="form-select" size="8"></select>
    </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">Create Rule</label>
    <div class="card p-3">
      <div class="mb-2">
        <input id="rule-name" class="form-control" placeholder="Rule name (e.g., Chocolate mid price)"/>
      </div>
      <div class="mb-2 d-flex gap-2">
        <input id="rule-label" class="form-control" placeholder="Label (e.g., Yellow)"/>
        <input id="rule-priority" type="number" class="form-control" placeholder="Priority (lower = higher)"/>
      </div>
      <div id="conditions" class="mb-2">
        <!-- condition rows inserted here -->
      </div>
      <div class="d-flex gap-2">
        <button id="btn-add-condition" class="btn btn-outline-secondary btn-sm">Add Condition</button>
        <button id="btn-add-group" class="btn btn-outline-secondary btn-sm">Add OR Group</button>
        <div class="form-check ms-auto">
          <input id="rule-active" class="form-check-input" type="checkbox" checked/>
          <label class="form-check-label">Active</label>
        </div>
      </div>
      <div class="mt-3">
        <button id="btn-save-rule" class="btn btn-success">Save Rule</button>
        <span class="text-muted ms-2" id="save-status"></span>
      </div>
    </div>

    <div class="mt-4">
      <h5>Existing Rules</h5>
      <div id="rules-list" class="list-group small"></div>
    </div>
  </div>
</div>

<hr class="my-4"/>

<h5>Try Processing a Payload</h5>
<div class="row">
  <div class="col-md-8">
    <textarea id="process-json" class="form-control" rows="5" placeholder='{"Product":"Chocolate","Price":1.8}'></textarea>
  </div>
  <div class="col-md-4 d-flex align-items-start">
    <button id="btn-process" class="btn btn-primary ms-2">Process</button>
  </div>
</div>
<pre class="mt-3 small" id="process-result"></pre>

<script src="{{ url_for('static', filename='js/config.js') }}"></script>
{% endblock %}
